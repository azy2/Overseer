<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <style>
         body {
             padding-top: 3.5rem;
         }
        </style>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">Overseer</a>
            {% if role == 'RESIDENT' %}
                <div class="collapse navbar-collapse">
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ profile.preferred_name }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="/resident" >Home</a>
                            <a class="dropdown-item" href="/resident/view_profile">View profile</a>
                            <a class="dropdown-item" href="/resident/edit_profile">Edit profile</a>
                            <a class="dropdown-item" href="/auth/logout" >Logout</a>
                        </div>
                    </li>
                </ul>
            {% else %}
                <div class="collapse navbar-collapse">
                </div>

                <form class="form-inline" method="post" action="/auth/login" >
                    <div class="input-group" >
                        <input type="text" id="email" name="email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" >
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" >
                        <div class="input-group-append" >
                            <button type="submit" class="btn btn-primary" >Login</button>
                        </div>
                    </div>
                </form>
            {% endif %}
        </nav>
        <main role="main">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="container" >
            <p>&copy; Overseer</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
    </body>
</html>
