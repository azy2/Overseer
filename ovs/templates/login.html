{% extends "base.html" %}
{% block title %}Overseer - Login{% endblock %}

{% block content %}
    {% from "_formhelper.html" import field_stacked %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Login</h2>
                        <form method="post" class="needs-validation" novalidate>
                            {{ login_form.csrf_token }}
                            {{ field_stacked(login_form.email) }}
                            {{ field_stacked(login_form.password) }}
                            <a href="/auth/reset/">Forgot?</a>
                            <input type="submit" value="Login" class="btn btn-primary float-right">
                        </form>
                    </div>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
