{% extends "base.html" %}
{% block title %}Add Meals{% endblock %}
{% block content %}
    {% from "_formhelper.html" import field_stacked %}
    <div class="container mt-5" >
        <div class="row card">
            <div class="card-body">
                <h2>Add Meals</h2>
                <div class="col">
                    <form method="post" class="needs-validation" novalidate>
                        {{ form.csrf_token }}
                        {{ field_stacked(form.pin) }}
                        {{ field_stacked(form.number) }}
                        <input type="submit" value="Add" class="btn btn-primary float-right">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
