<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manage Residents</title>
</head>
<body>
	<a href="/">Add new resident</a>
	{% for (resident, user) in residents %}
		<form method="post" id="edit-resident-submit">
			User ID: <input type="text" name="user_id" value={{ resident.user_id }} readonly>
			Email: <input type="text" name="email" value={{ user.email }} readonly>
			First Name: <input type="text" name="first_name" value={{ user.first_name }} readonly>
			Last Name: <input type="text" name="last_name" value={{ user.last_name }} readonly>
            Room Number: <input type="text" name="number" value={{ resident.room_number }} required>
            <input type="submit" value="Submit">
        </form>
	{% endfor %}
</body>
</html>
