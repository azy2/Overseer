{% extends "base.html" %}
{% block title %}Meals{% endblock %}
{% block content %}
    <div class="container mt-5" >
        {% from "_formhelper.html" import field_inline %}
        <form method="post">
            {{ form.csrf_token }}
            <dl>
                {{ field_inline(form.pin) }}
            </dl>
            <input type="submit" value="Login" name="login">
        </form>
		<form method="post" action="/manager/meal_undo">
            {{ form.csrf_token }}
			<input type="submit" value="Undo" name="undo">
		</form>
    </div>
{% endblock %}
