{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    {% from "_formhelper.html" import field_stacked %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Reset password</h2>
                        <form method="post" class="needs-validation" novalidate>
                            {{ form.csrf_token }}
                            {{ field_stacked(form.password) }}
                            {{ field_stacked(form.confirm) }}
                            <input type="submit" value="Reset Password" class="btn btn-primary float-right">
                        </form>
                    </div>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
